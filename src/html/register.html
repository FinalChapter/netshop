<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../images/fa.ico">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="head">
    <div class="head-center center">
       <div class="head-img">
          <img src="https://p.ssl.qhimg.com/t01a46c936f9a7ffd94.png" alt="">
       <div class="line"></div>
        <img src="https://p.ssl.qhimg.com/t01b9e6ac529f79e0ae.png" alt="">
      </div>
      <div class="head-info">
          <ul>
              <li>帮助中心</li>
              <li>账号申述</li>
              <li>账号卫士</li>
          </ul>
      </div>
    </div> 
    </div>
    <div class="main">
        <img src="https://p.ssl.qhimg.com/t01eff98040c250cb94.png" alt="">
        <div class="main-center center">
        <div class="applyBox" >
             <h3>账号注册</h3><span class="apply-error error hide">账号密码错误</span>
              <form id="register"  class="apply" action="" method="POST">
                  <div class="input-item">
                       <input name="username"  class="username"  autocomplete="off" type="text" placeholder="输入用户名">
                  </div>
                  <div class="input-item">
                       <input name="password"  id="password" class="password"  autocomplete="off" type="password" placeholder="输入密码">
                  </div>
                  <div class="input-item">
                    <input name="repassword" class="repassword" id="repassword" autocomplete="off" type="password" placeholder="再次输入密码">
                 </div>
                 <div class="input-item">
                    <input name="nickname"  class="nickname"  autocomplete="off" type="text" placeholder="输入昵称">
                 </div>
                  <button class="button-primary">注册</button>
              </form>
              <div class="box-bottom">
                   <a class="login" href="../html/login.html">有账号？立即登录</a>
              </div> 
        </div>
    </div>
    </div>
    <div class="foot">
        <div class="foot-main">
          <p>Copyright©2005-2020 360.CN All Rights Reserved 360安全中心</p>

        </div>
    </div>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="../assets/jquery-validation/localization/messages_zh.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
